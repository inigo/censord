<div class="lift:surround?with=default;at=content">
    <div id="list">
        <table class="phraselist">
            <thead>
                <th>Term</th>
                <th>Stemming?</th>
                <th></th>
            </thead>
            <tbody class="lift:phrasesSnippet.list">
                <tr class="line">
                    <td class="word">[http://someSite/userName]</td>
                    <td class="stemming">[Yes/No]<button value="Toggle"></button></td>
                    <td class="delete"><button value="Delete"></button> </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button id="toggleRude">Reveal</button>

    <div id="createNewWords">
        <div class="lift:phraseCreateSnippet"></div>
    </div>


    <head>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#toggleRude").click(function() {
                    $(".rude").toggle();
                    $(".filtered").toggle();
                    $("#toggleRude").text(  $("#toggleRude").text()=="Reveal" ? "Hide" : "Reveal" );
                });
            });
        </script>
    </head>

</div>
