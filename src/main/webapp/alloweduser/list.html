<div class="lift:surround?with=default;at=content">
    <div id="list">
        <table>
            <thead>
                <th>OpenID</th>
                <th>Real name</th>
                <th>Email</th>
                <th>First seen</th>
                <th>Is allowed?</th>
                <th>Actions</th>
            </thead>
            <tbody class="lift:allowedUserSnippet.list">
                <tr class="line">
                    <td class="username">[http://someSite/userName]</td>
                    <td class="realName">[Some Name]</td>
                    <td class="email">[something@example.com]</td>
                    <td class="createdAt">[some date]</td>
                    <td class="allowed">[Yes/No]<button value="Toggle"></button></td>
                    <td class="delete"><button value="Delete"></button> </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
